<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Account Manager GPT Agent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <h1><i class="fas fa-user-tie"></i> Technical Account Manager GPT Agent</h1>
            <button id="clearBtn" class="clear-btn">
                <i class="fas fa-trash"></i> 채팅 삭제
            </button>
        </div>
        
        <div class="chat-container">
            <div id="chatMessages" class="chat-messages">
                <div class="message ai-message">
                    <div class="message-content">
                        <i class="fas fa-robot"></i>
                        안녕하세요! 저는 Technical Account Manager AI입니다. 고객 문의, 앱 차단 해제, 기술 지원을 도와드립니다.
                    </div>
                    <div class="message-time">시스템</div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <div class="input-wrapper">
                    <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." autocomplete="off">
                    <button id="sendBtn" class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="loadingIndicator" class="loading-indicator">
        <div class="loading-spinner"></div>
        <span>AI가 답변을 생성하고 있습니다...</span>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
